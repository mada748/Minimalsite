<!DOCTYPE html>
<html>
    <head>
        <link href="progress_bar.css" rel="stylesheet">
        <title>Minimal: Updates</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="icon" type="image/png" href="favicon.jpeg">
        <style>
            
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --accent-color: #007bff;
                --card-background-color: #2a2a2a;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Roboto', sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                line-height: 1.6;
            }
            .container {
                max-width: 1100px;
                margin: 0 auto;
                padding: 0 20px;
            }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 0;
            }

            .logo {
                font-size: 1.5em;
                font-weight: bold;
            }

            nav ul {
                width: 80%;
                display: flex;
                list-style: none;
            }

            nav ul li {
                margin-left: 20px;
            }


        nav a {
            width: 80%;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        img {
            border-radius: 30px;
            max-width: 64%;
            }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-roblox {
            background-color: #00A2FF;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 162, 255, 0.4);
        }
        
        .btn-roblox:hover {
            background-color: #0086cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 134, 204, 0.6);
        }

        .features-grid {
            width: 800%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 0;
        }

        .feature-card {
            width: 100%;
            background-color: var(--card-background-color);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card .icon {
            font-size: 2.5em;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .feature-card h3 {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #333;
        }
        
        code {
            background-color: #333333;
            color: #e06c75;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        #loading-progress {
            width: 100%;
            height: 5px;
            margin-bottom: 20px;
            border: none;
            background-color: #333;
            -webkit-appearance: none;
            appearance: none;
        }
        
        #loading-progress::-webkit-progress-bar {
            background-color: #333;
            border-radius: 5px;
        }
        
        #loading-progress::-webkit-progress-value {
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        #loading-progress::-moz-progress-bar {
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: width 0.4s ease;
        }
        
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">Minimal</div>
                <nav>            
                    <ul>
                        <li><a href="https://minimalsite-zeta.vercel.app">Home</a></li>
                        <li><a href="/Features">Features</a></li>
                        <li><a href="/Guide">Install Guide</a></li>
                        <li><a href="/Update">Updates [experimental]</a></li>
                        <li><a href="/Announcements">Announcements</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container">
            <h1 class="hero">Updates</h1>
            <progress id="loading-progress" value="0" max="100"></progress>
            <br>
            <br>
            <br>
            <br>
            <div class="feature-card" id="markdown-output">Loading...</div>
            <br>
            <br>
            <br>
            <br>
            <div class="feature-card">
                <h1>Enough of having to check for updates?</h1>
                <a link class="btn btn-roblox" href="feed.xml">Use RSS Feed</a>
            </div>
        </div>
    </body>
    <script>
        const progressBar = document.getElementById('loading-progress');
        const githubRawUrl = 'https://raw.githubusercontent.com/mada748/MinimalBrowser/main/Update.md';
        
        progressBar.value = 10;
        
        fetch(githubRawUrl)
            .then(response => {
                progressBar.value = 50;
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text(); 
            })
            .then(markdownText => {
                progressBar.value = 80;
                const htmlContent = marked.parse(markdownText);
                
                document.getElementById('markdown-output').innerHTML = htmlContent;
                progressBar.value = 100;
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 500);
            })
            .catch(error => {
                progressBar.value = 100;
                document.getElementById('markdown-output').innerHTML = `
                    <p style="color: red;">Error loading Markdown content:</p>
                    <pre>${error.message}. Check the Console for CORS errors!</pre>
                `;
                console.error('Fetch Error:', error);
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 500);
            });
    </script>
</html>
